services:
  redis:
    image: redis:7-alpine
    container_name: posttager_redis
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 2s
      retries: 10
    networks: [posttager_net]

  api:
    build:
      context: .
      target: api
    container_name: posttager_api
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: >
      uvicorn src.app.presentation.main:app
      --host 0.0.0.0 --port 8000
    restart: unless-stopped
    volumes:
      - .:/app
      - naive_data:/data
    networks: [posttager_net]

  db:
    image: postgres:16
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks: [posttager_net]

  worker:
    build:
      context: .
      target: worker
    container_name: posttager_worker
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy
    command: >
      python -m src.app.worker.main
    restart: unless-stopped
    volumes:
      - .:/app
    networks: [posttager_net]

  naive_demo_worker:
    build:
      context: .
      target: api
    container_name: posttager_naive_demo_worker
    command: >
      python -m src.naive.compute_pi.worker
    volumes:
      - .:/app
      - naive_data:/data
    networks: [posttager_net]

  naive_demo_doc_worker:
    build:
      context: .
      target: api
    container_name: posttager_naive_demo_doc_worker
    command: >
      python -m src.naive.document_analysis.worker
    volumes:
      - .:/app
      - naive_data:/data
    networks: [posttager_net]

  demo:
    image: nginx:alpine
    container_name: posttager_demo
    depends_on:
      - api
    ports:
      - "8080:80"
    volumes:
      - ./demo:/usr/share/nginx/html:ro
      - ./demo/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks: [posttager_net]

  tests:
    profiles: ["test"]
    build:
      context: .
      target: test
    container_name: posttager_tests
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_started
    command: >
      pytest -rs
    volumes:
      - .:/app
    networks: [posttager_net]

networks:
  posttager_net:
    driver: bridge

volumes:
  pgdata:
  naive_data:
