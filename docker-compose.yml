services:
  redis:
    image: redis:7-alpine
    container_name: posttager_redis
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 2s
      retries: 10
    networks: [posttager_net]

  api:
    build:
      context: .
      target: api
    container_name: posttager_api
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: >
      uvicorn src.app.presentation.main:app
      --host 0.0.0.0 --port 8000
    restart: unless-stopped
    volumes:
      - .:/app
    networks: [posttager_net]

  db:
    image: postgres:16
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks: [posttager_net]

  worker:
    build:
      context: .
      target: worker
    container_name: posttager_worker
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy
    command: >
      python -m src.app.worker.main
    restart: unless-stopped
    volumes:
      - .:/app
    networks: [posttager_net]

networks:
  posttager_net:
    driver: bridge

volumes:
  pgdata:
